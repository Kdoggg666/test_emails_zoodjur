{% extends "base.html" %}
{% load static %}
 

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 text-center animal-details-section box-shadow mb-4 text-white">
                <h2>lägg till en recension</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-8 animal-details-section box-shadow big-bottom-margin">
                <form  method="POST" action="{% url 'add_review' animal.id %}" class="form mb-4" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                            {{ field | as_crispy_field }}
                    {% endfor %} 
                    <div class="row">
                        <div class="text-center">
                            <br>
                            <a class="btn btn-lg btn-danger hvr-grow" href="{% url 'animals' %}">Avbryt</a>
                            <button class="btn btn-lg btn-warning hvr-grow" type="submit">lägg till recensionen</button>
                        </div>
                    </div>                   
                </form>

            </div>            
        </div>
    </div>
{% endblock %}

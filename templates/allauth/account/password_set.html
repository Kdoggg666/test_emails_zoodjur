{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Välj lösenord" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 animal-details-section box-shadow">
            <h1 class="white text-center">{% trans "Välj lösenord" %}</h1>

            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="action" value="{% trans 'Välj lösenord' %}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
